<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}" class="btn btn-primary">Add New Post</a>
    <div class="post-container">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>
            <div class="button-container">
                <form action="{{ url_for('delete', post_id=post.id)}}"
                      method="POST">
                    <button type="submit"
                            class="btn btn-danger">Delete</button>
                </form>
                <a href="{{ url_for('update', post_id=post.id) }}"
                   class="btn btn-primary">Update</a>
                <form action="{{ url_for('like', post_id=post.id) }}"
                      method="POST">
                    <button type="submit" class="like-btn btn">
                        <img src="{{ url_for('static', filename='like.svg') }}"
                             alt="Like Icon">
                        Like {{ post.likes }}
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
